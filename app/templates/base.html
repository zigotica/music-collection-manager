<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music Library{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Collection</a>
            <a href="/artists" {% if request.url.path == "/artists" %}class="active"{% endif %}>Artists</a>
            <a href="/wanted" {% if request.url.path == "/wanted" %}class="active"{% endif %}>Wishlist</a>
            <a href="/stats" {% if request.url.path == "/stats" %}class="active"{% endif %}>Stats</a>
            {% if request.session.get("is_admin") %}
            <a href="/admin" {% if request.url.path == "/admin" %}class="active"{% endif %}>Admin</a>
            {% endif %}
        </div>
        <div class="nav-auth">
            {% if request.session.get("is_admin") %}
            <a href="/logout" title="Logout"><i class="bi bi-box-arrow-right"></i></a>
            {% else %}
            <a href="/login" title="Login"><i class="bi bi-person"></i></a>
            {% endif %}
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>Music Library &copy; 2024</p>
    </footer>
</body>
</html>
